<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <script>
        /*
        Задание:
        Создайте таблицу (table, tr, td) на основе массива объектов с именем source.
        Каждый объект - отдельная строка таблицы. Свойство month - значение для первой колонок.
        Свойство amount - значение для второй колонки.
        */

        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];

    
        let table = document.createElement("table");
        let hRow = document.createElement("tr");
        let hMonth = document.createElement("th");
        let hAmount = document.createElement("th");

        hMonth.textContent = "month";
        hAmount.textContent = "amount";
        
        hRow.append(hMonth);
        hRow.append(hAmount);
        table.append(hRow);

        for (let i = 0; i < source.length; i++) {
            let row = document.createElement("tr");
            let cellMonth = document.createElement("td");
            let cellAmount = document.createElement("td");

            cellMonth.textContent = source[i].month;
            cellAmount.textContent = source[i].amount;

            row.append(cellMonth);
            row.append(cellAmount);
            table.append(row);
        }

        document.body.append(table);
    </script>
</body>

</html>
